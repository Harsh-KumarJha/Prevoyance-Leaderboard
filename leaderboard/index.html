    <script>
        function bubbleSort(arr, n, index)
    {
        var i, j, temp;
        var swapped;
        for (i = 0; i < n - 1; i++) 
        {
            swapped = false;
            for (j = 0; j < n - i - 1; j++) 
            {
                if (arr[j][index] < arr[j + 1][index]) 
                {
                    // Swap arr[j] and arr[j+1]
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    swapped = true;
                }
            }

            if (swapped == false)
            break;
        }
    }
       setInterval(function() {
        // variaable Declare
        var L1 = document.getElementById("L1");
        var L2 = document.getElementById("L2");
        var L3 = document.getElementById("L3");
        var ComTeamA = document.getElementById("TeamA");
        var ComTeamB = document.getElementById("TeamB");
        var TeamScoreA = document.getElementById("TeamScoreA");
         var TeamScoreB = document.getElementById("TeamScoreB");

        var LeaderBoard = document.getElementById("LeaderBoard");
        
        google.script.run.withSuccessHandler(data => {
          bubbleSort(data, data.length, 2);

          LeaderBoard.innerHTML = '';
          for(var i=0; i<data.length; i++){
            var div = document.createElement('div');
            var ScoreDiv = document.createElement('h6');

            var divText = document.createTextNode(data[i][1]);
            
            var Score = document.createTextNode(data[i][2]);
            
            
            ScoreDiv.appendChild(Score);
            div.appendChild(divText);
            div.appendChild(ScoreDiv)

            console.log(data[i][1]);
            LeaderBoard.appendChild(div);

          }
          // L1.innerHTML = data[0][1];
          // L2.innerHTML = data[1][1];
          // L3.innerHTML = data[2][1];
          bubbleSort(data, data.length, 0);

          ComTeamA.innerHTML = data[0][1];
          ComTeamB.innerHTML = data[1][1];
          TeamScoreA.innerHTML = data[0][2];
          TeamScoreB.innerHTML = data[1][2];

        } 
        ).setAutomatically();
    }, 2000);


    </script>
